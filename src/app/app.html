<div class="container">
  <h1 class="title">YouTube Converter</h1>
  
  <div class="input-wrapper">
    <input
      type="text"
      class="url-input"
      [(ngModel)]="url"
      placeholder="Paste YouTube link here"
    />
    
    <select class="format-select" [(ngModel)]="format">
      <option value="mp3">MP3</option>
      <option value="mp4">MP4</option>
    </select>
  </div>
  
  <button 
    class="convert-button" 
    (click)="convert()" 
    [disabled]="!connected()"
  >
    Convert to {{ format.toUpperCase() }}
  </button>
  
  @if (progress() !== null) {
    <div class="progress-container">
      <p class="progress-text">Progress: {{ progress() }}%</p>
      <progress class="progress-bar" [value]="progress()" max="100"></progress>
    </div>
  }
  
  @if (error()) {
    <div class="error-message">Error: {{ error() }}</div>
  }
  
  @if (downloadUrl()) {
    <div class="download-container">
      <a class="download-button" [href]="downloadUrl()" download>
        Download {{ format.toUpperCase() }}
      </a>
    </div>
  }
</div>
