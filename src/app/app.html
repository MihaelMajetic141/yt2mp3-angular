<!-- app.html -->
<div>
  <h1>YouTube to MP3 Downloader</h1>

  <input
    type="text"
    name="youtubeUrl"
    [(ngModel)]="url"
    placeholder="Paste YouTube link here"
    style="width: 300px;"
  />
  <button (click)="convert()" [disabled]="!connected()">Convert to MP3</button>

  @if (progress() !== null) {
    <div>
      <p>Progress: {{ progress() }}%</p>
      <progress [value]="progress()" max="100"></progress>
    </div>
  }

  @if (error()) {
    <div style="color: red;">Error: {{ error() }}</div>
  }

  @if (downloadUrl()) {
    <div>
      <a [href]="downloadUrl()" download>Download MP3</a>
    </div>
  }
</div>
